<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zegar Wskazówkowy</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body id="bodyid">
    <h1 class="naglowek">ZEGAR WSKAZÓWKOWY</h1>
    <div class="clock" id="zegar">
        <div class="hour hand" id="hour"></div>
        <div class="minute hand" id="minute"></div>
        <div class="seconds hand" id="seconds"></div>
        <img src="clock template.svg" alt="clock" id="clock-template">
        <img src="czarny.svg" alt="clock" id="clock-black">
    </div>
    <div class="stoper">
        <!-- <input type="number" class="czas" name="H" placeholder="H" value="0">
        <input type="number" class="czas" name="M" placeholder="M" value="0"> -->
        <input type="number" class="czas" name="S" placeholder="Sekundy">
        <button id="start">Start</button>
    </div>
    <div class="minutnik">
        <button id="StartM">Start</button>
        <button id="StopM">Stop</button>
        <button id="ResetM">Reset</button>
        <input type="number" id="licznik">
    </div>
    <img src="strzalka.svg" alt="" id="strzalka_lewo">
    <img src="strzalka.svg" alt="" id="strzalka_prawo">
    <img src="strzalka.svg" alt="" id="strzalka_lewo2">
    <button class="jasny">Tryb Jasny</button>
    <button class="ciemny">Tryb Ciemny</button>
    <script src="script.js"></script>
    <script src="scritp.js"></script>
</body>
</html>
